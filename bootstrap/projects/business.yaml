apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: business
  namespace: argocd
spec:
  description: Business applications

  sourceRepos:
    - "*"
    - "https://github.com/eserafini/argocd-manifests"
    - "https://github.com/eserafini/beconfident-api"
    - "https://github.com/eserafini/gitops-test-app"

  destinations:
    - namespace: "*"
      server: "*"

  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  roles: []
