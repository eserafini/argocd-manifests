# Template para Application de Preview (PR Environments)
# Este arquivo é usado como base pelo GitHub Actions para gerar Applications dinâmicas
#
# Variáveis que serão substituídas pelo CI:
# - PR_NUMBER: Número da PR (ex: 42)
# - IMAGE_TAG: Tag da imagem Docker (ex: pr-42-abc123)
# - TARGET_REVISION: Branch da PR (ex: feature/new-feature)
# - APP_NAME: Nome da aplicação (ex: gitops-test-app)
#
# Arquivo gerado: clusters/prod-us-central1/apps/pr-<PR_NUMBER>-<APP_NAME>.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-{{PR_NUMBER}}-{{APP_NAME}}
  namespace: argocd
  labels:
    app.kubernetes.io/name: { { APP_NAME } }
    app.kubernetes.io/instance: pr-{{PR_NUMBER}}
    preview: "true"
    pr-number: "{{PR_NUMBER}}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: business

  source:
    repoURL: https://github.com/eserafini/{{APP_NAME}}
    targetRevision: { { TARGET_REVISION } }
    path: helm
    helm:
      valueFiles:
        - values/preview/values.yaml
      parameters:
        - name: image.tag
          value: { { IMAGE_TAG } }
        - name: replicaCount
          value: "1"
        - name: resources.requests.memory
          value: "256Mi"
        - name: resources.requests.cpu
          value: "100m"
        - name: resources.limits.memory
          value: "512Mi"
        - name: resources.limits.cpu
          value: "500m"

  destination:
    server: https://kubernetes.default.svc
    namespace: pr-{{PR_NUMBER}}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      namespace: pr-{{PR_NUMBER}}
      name: { { APP_NAME } }

  revisionHistoryLimit: 3
