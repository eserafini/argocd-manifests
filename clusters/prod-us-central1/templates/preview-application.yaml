# Template para Application de Preview (PR Environments)
# Este arquivo é usado como base pelo GitHub Actions para gerar Applications dinâmicas
#
# Variáveis que serão substituídas pelo CI:
# - PR_NUMBER: Número da PR (ex: 42)
# - IMAGE_TAG: Tag da imagem Docker (ex: pr-42-abc123)
# - TARGET_REVISION: Branch da PR (ex: feature/new-feature)
# - APP_NAME: Nome da aplicação (ex: gitops-test-app)
#
# Arquivo gerado: clusters/prod-us-central1/apps/pr-<PR_NUMBER>-<APP_NAME>.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-{{PR_NUMBER}}-{{APP_NAME}}
  namespace: argocd
  labels:
    app.kubernetes.io/name: {{APP_NAME}}
    app.kubernetes.io/instance: pr-{{PR_NUMBER}}
    preview: "true"
    pr-number: "{{PR_NUMBER}}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: business

  source:
    repoURL: https://github.com/eserafini/{{APP_NAME}}
    targetRevision: {{TARGET_REVISION}}
    path: k8s/charts/gitops-test-app
    helm:
      valueFiles:
        - values/preview/values.yaml
      parameters:
        # Apenas parâmetros dinâmicos que mudam por PR
        - name: image.tag
          value: {{IMAGE_TAG}}
        - name: ingress.hosts[0].host
          value: "pr-{{PR_NUMBER}}.gitops-test-app.136.113.78.99.nip.io"
        - name: ingress.tls[0].secretName
          value: "pr-{{PR_NUMBER}}-gitops-test-app-tls"
        - name: ingress.tls[0].hosts[0]
          value: "pr-{{PR_NUMBER}}.gitops-test-app.136.113.78.99.nip.io"

  destination:
    server: https://kubernetes.default.svc
    namespace: pr-{{PR_NUMBER}}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      namespace: pr-{{PR_NUMBER}}
      name: {{APP_NAME}}

  revisionHistoryLimit: 3
